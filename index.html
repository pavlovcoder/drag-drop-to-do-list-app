<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Drag/Drop to-do-list app</title>
        
        <link rel="stylesheet" href="lib/Bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="lib/jQuery/jquery.ui.min.css">
        <link rel="stylesheet" href="assets/todo.css">
        <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    </head>
    <body class="main-container">
        <div class="box-container">
            <div id="header">Drag & Drop To-Do-List Application</div>
            
            <div class="task-list task-container" id="pending">
                <h3>Pending</h3>
                <!--<div class="todo-task">
                    <div class="task-header">My First Task</div>
                    <div class="task-date">01.01.2018</div>
                    <div class="task-description">It's my first task, which I created in that app!</div>
                </div>-->
            </div>
            
            <div class="task-list task-container" id="inProgress">
                <h3>In Progress</h3>
            </div>
            
            <div class="task-list task-container" id="completed">
                <h3>Completed</h3>
            </div>
            
            <div class="task-list" id="add-block">
                <h3>Add a new task</h3>
                <form id="todo-form">
                    <input type="text" placeholder="Title">
                    <textarea placeholder="Add description"></textarea>
                    <input type="text" id="datepicker" placeholder="Due date: (dd/mm/yyyy)">
                    <input type="button" class="btn btn-success" value="Add task" onclick="todo.add();"> 
                </form>
                
                <input type="button" class="btn btn-danger" value="Clear data" onclick="todo.clear();">
            
            <div id="delete-div">
                Drag here to delete
            </div>
            </div>
            
            <div class="mini-footer">Copyright Â© Vladimir Pavlov</div>
            
        </div>
        
        <div style="clear:both"></div>
        <script type="text/javascript" src="lib/Bootstrap/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/jQuery/jquery.min.js"></script>
        <script type="text/javascript" src="lib/jQuery/jquery.ui.min.js"></script>
        <script type="text/javascript" src="assets/todo.js"></script>
        
        <script type="text/javascript">
            $("#datepicker").datepicker();
            $("#datepicker").datepicker("option","dateFormat","dd/mm/yy");
            
            $(".task-container").droppable();
            $(".todo-task").draggable({
                revert:"valid",
                revertDuration: 200
            });
            todo.init();
        </script>
    </body>
</html>
